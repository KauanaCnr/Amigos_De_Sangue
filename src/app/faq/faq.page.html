<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="tamanhoFonteDinamicaTitulo">Perguntas Frequentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-item>
        <ion-list *ngFor="let item of arrayFaq">
          <ion-col size="10">
            <ion-label class="tamanhoFonteDinamicaLabel ion-text-wrap">
              {{item.pergunta}}
            </ion-label>
          </ion-col>
          <ion-col size="2" (click)="mostraResposta(item)">
            <ion-buttons>
              <ion-button *ngIf="mostraArray == false" style="font-size:13px;">
                <ion-icon name="caret-down-outline"></ion-icon>
              </ion-button>
              <ion-button *ngIf="mostraArray == true" style="font-size:13px;">
                <ion-icon name="caret-up-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="12" *ngIf="mostraArray == true">
            <ion-label class="ion-text-wrap tamanhoFonteDinamicaInput">{{item.resposta}}</ion-label>
          </ion-col>
        </ion-list>
      </ion-item>
    </ion-row>
  </ion-grid>


</ion-content>
